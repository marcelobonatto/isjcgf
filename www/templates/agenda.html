<ion-view view-title="Agenda - Grupo Familiar">
    <ion-content>
        <div class="item-input-inset">
            <button class="button selecionado center" ng-click="mudarPasso()" ng-disabled="passoatual > -1">
                Come√ßar <i class="icon ion-arrow-right-b"></i>
            </button>
        </div>
        <br />
        <ion-list>
            <ion-item ng-repeat="(key, item) in passos" ng-class="{'selecionado': item.selected}">
                <div id="progresso">
                    <div id="barra" ng-class="{'p000': item.perc < 50, 'p050': item.perc >=50 && item.perc < 75, 'p075': item.perc >= 75 && item.perc < 90, 'p090': item.perc >= 90 && item.perc < 100, 'p100': item.perc === 100}" style="{{ 'width: ' + item.perc + '%' }}"></div>
                </div>
                <div class="row">
                    <div class="col col-70">
                        <h2>{{item.titulo}}
                            <a href="#" title="Detalhes" class="tamanho21">
                                <i class="icon ion-information-circled"></i>
                            </a>
                        </h2>
                        <p>
                            <i class="icon ion-android-time tamanho21"></i> {{item.duracao}} minutos
                        </p>
                    </div>
                    <div class="col col-30 text-right">
                        <span ng-show="key <= passoatual" style="font-size: 24px; font-weight: bold">{{item.tempoform}}</span>
                        &nbsp;
                        <!-- <a href="#" class="botaocirc" ng-click="key == passoatual ? mudarPasso() : ''" title="{{item.oktitle}}" ng-show="key <= passoatual"><i class="icon {{item.okico}}"></i></a>
                        &nbsp;
                        <a href="#" class="botaocirc" ng-click="pularPasso()" title="Cancelar" ng-show="key === passoatual"><i class="icon ion-skip-forward"></i></a>-->
                        
                        <button class="botaocirc tamanho24" ng-click="key == passoatual ? mudarPasso() : ''" title="{{item.oktitle}}" ng-show="key <= passoatual"><i class="icon {{item.okico}}"></i></button>
                        &nbsp;
                        <button class="botaocirc tamanho24" ng-click="pularPasso()" title="Cancelar" ng-show="key === passoatual"><i class="icon ion-skip-forward"></i></button>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
